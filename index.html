<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/css/fontawesome.all.min.css">
  <!-- Line Awesome -->
  <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="assets/css/bootstrap-icons.css"
    />
    <!-- Animate.css -->
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/cssanimation.min.css">
    <link rel="stylesheet" href="assets/css/">
    <!-- Bootstrap 5.2.2 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- ************ HERO SECTION ************** -->
    <section class="hero-section">
      <div class="row align-items-center">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <!-- carousel item 1 -->
            <div class="carousel-item active">
              <div class="container">
                <div class="row align-items-center">
                  <div
                    class="col-lg-7 col-md-6 animate__animated animate__slideInLeft"
                  >
                    <h1 class="display-4 mb-3">
                      <span class="display-4--description lh-base">
                        Trending collection
                      </span>
                      <span class="display-4--heading">
                        Exclusive collection for everyone
                      </span>
                    </h1>
                    <div class="banner-btn mt-5">
                      <a href="#" class="rounded primary-btn">
                        Get in Touch
                        <span>
                          <i class="fa-solid fa-arrow-right"></i>
                        </span>
                      </a>
                    </div>                             
                  </div>
                  <div class="col-lg-5 col-md-6 animate__animated animate__slideInRight">
                    <div class="hero-img-box">
                      <img
                        src="img/hero-1.png"
                        class="d-block w-100 img-fluid"
                        alt="hero image 1"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- carousel item 2 -->
            <div class="carousel-item">
              <div class="container">
                <div class="row align-items-center">
                  <div class="col-lg-7 col-md-6 animate__animated animate__fadeInUp">
                    <h1 class="display-4 mb-3">
                      <span class="display-4--description lh-base">
                        Trending collection
                      </span>
                      <span class="display-4--heading">
                        Exclusive collection for everyone
                      </span>
                    </h1>
                    <div class="banner-btn mt-5">
                      <a href="#" class="rounded-pill primary-btn">
                        Get in Touch
                        <span>
                          <i class="fa-solid fa-arrow-right"></i>
                        </span>
                      </a>
                    </div>      
                  </div>
                  <div class="col-lg-5 col-md-6 animate__animated animate__slideInRight">
                    <div class="hero-img-box">
                      <img
                        src="img/hero-2.png"
                        class="d-block w-100 img-fluid"
                        alt="hero image 1"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- carousel item 3 -->
            <div class="carousel-item">
              <div class="container">
                <div class="row align-items-center">
                  <div class="col-lg-7 col-md-6 animate__animated animate__fadeInUp">
                    <h1 class="display-4 mb-3">
                      <span class="display-4--description lh-base">
                        Trending collection
                      </span>
                      <span class="display-4--heading">
                        Exclusive collection for everyone
                      </span>
                    </h1>
                    <div class="banner-btn mt-5">
                      <a href="#" class="rounded-pill primary-btn">
                        Get in Touch
                        <span>
                          <i class="fa-solid fa-arrow-right"></i>
                        </span>
                      </a>
                    </div>      
                  </div>
                  <div class="col-lg-5 col-md-6 animate__animated animate__slideInRight">
                    <div class="hero-img-box">
                      <img
                        src="img/hero-3.png"
                        class="d-block w-100 img-fluid"
                        alt="hero image 1"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </section>

    <!-- ************ EXPLORE PRODUCTS ************* -->
    <section class="explore-product-section py-5">
      <div class="container">
        <div class="d-flex flex-wrap justify-content-between pb-3">
          <h2 class="display-6">Explore our Products</h2>
          <div class="product-button">
            <button class=" tab-btn">All</button>
            <button class="btn btn-primary">Popular</button>
            <button class="btn btn-primary">Newest</button>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
          <div class="col">
            <div class="card product-card animate__animated animate__fadeInLeft">
              <div class="product-card__img-wrapper">
              <a href="#">
              <img
                src="img/product-card/product-1.jpg"
                alt="product 1"
                class="card-img-top img-fluid primary-img "
              />
              <img
              src="img/product-card/product-1-2nd.jpg" 
              alt="product 1"
              class="card-img-top img-fluid secondary-img cssanimation leFadeInRight"
            />
          </div>
          </a>
          <div class="product-card__action cssanimation leFadeInBottom sequence">
            <button type="button" class="product-icon ">
              <i class="las la-shopping-cart"></i>
            </button>
            <button type="button" class="product-icon">
              <i class="lar la-heart"></i>
            </button>            
            <button type="button" class="product-icon">
              <i class="lar la-eye"></i>
             </button>
            <button type="button" class="product-icon">
              <i class="las la-sync-alt"></i>
            </button>
          </div>
          <div class="card-body">
            <div class="product-card__color-input d-flex gap-1">
              <button type="button" class="color-input-btn color-input-btn__1"></button>
              <button type="button" class="color-input-btn color-input-btn__2"></button>
              <button type="button" class="color-input-btn color-input-btn__3"></button>
            </div>
            <h5 class="product-card__title">
              <a href="#"> Women's cotton-t-shart</a>
            </h5>
            <span class="product-price">$17 <del>$56</del></span>
            <div class="product-rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star-half-stroke"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
          </div>       
          </div>
        </div>
      </div>
    </section>
    

    <script src="assets/js/bootstrap.min.js"></script>
    
    <script src="assets/js/letteranimation.min.js"></script>
  </body>
</html>
